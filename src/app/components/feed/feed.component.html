<section data-cy="feed-block">
    <ng-container *ngFor="let post of posts$ | async">
        <app-post-card [post]="post" (showCard)="onShowCard($event)"></app-post-card>
    </ng-container>
    <div class="no-posts" data-cy="no-posts-notification" *ngIf="!(posts$ | async)?.length">
        No posts for now
    </div>
</section>
